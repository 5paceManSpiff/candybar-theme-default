<!DOCTYPE html><html ng-app=Wkline><head><meta charset=utf-8><meta http-equiv=Content-Type content="text/html;charset=utf-8"><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width,initial-scale=1.0"><title>Statusline</title><link rel=stylesheet href=static/css/main.css type=text/css><body><div id=statusline ng-cloak="" ng-controller=WklineCtrl><div id=left><ul id=tags ng-show=widget.desktop class=widget><li ng-repeat="(idx, d) in widget.desktop.desktops" ng-class="{selected: (idx == widget.desktop.current_desktop), urgent: false, &quot;has-windows&quot;: d.clients_len &gt; 0}" class=tag><span ng-bind="idx + 1" class=name></span></li></ul><div id=layout ng-show=widget.layout class=widget><div ng-bind=widget.layout.name class=name></div></div><div id=window ng-show=widget.desktop.current_window class=widget><div ng-bind=widget.desktop.current_window class=name></div></div></div><div id=right><ul id=notification ng-show=widget.notifications class=widget><li ng-repeat="(i, n) in widget.notifications" ng-class=n.class ng-click="widget.notifications.splice(i, 1)"><i ng-class=n.icon></i><div class=content><span ng-bind=n.summary class=summary></span><span ng-bind=n.body class=body></span></div></li></ul><div id=player ng-show=widget.music class=widget><div class=time><span ng-bind=widget.music.time_current class=current></span><span ng-bind=widget.music.time_total class=total></span></div><div class=progress><div ng-style="{width: widget.music.time_percent + &quot;%&quot;}" class=bar></div></div><div class=song><span ng-bind=widget.music.artist class=artist></span><span ng-bind=widget.music.title class=title></span></div></div><div id=weather ng-show=widget.weather class=widget><img ng-src="static/img/weather/{{widget.weather.icon || &quot;na&quot;}}.svg" class=icon><span ng-class=widget.weather.unit ng-bind=widget.weather.temp class=temp>0</span></div><div id=volume ng-show=widget.volume class=widget><i ng-if="widget.volume &lt;= 10" class="fa fa-volume-off"></i><i ng-if="widget.volume &gt;= 11 &amp;&amp; widget.volume &lt;= 75" class="fa fa-volume-down"></i><i ng-if="widget.volume &gt;= 76" class="fa fa-volume-up"></i><div class=progress><div ng-style="{width: widget.volume + &quot;%&quot;}" class=bar></div></div></div><div id=date ng-show=widget.datetime class=widget><i class="fa fa-calendar"></i><span ng-bind=widget.datetime.date></span></div><div id=time ng-show=widget.datetime class=widget><i class="fa fa-clock-o"></i><span ng-bind=widget.datetime.time></span></div></div></div><div id=statusline-bg></div><div id=statusline-loading ng-hide=1></div><script src=http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js></script><script src=static/js/main.js></script>
